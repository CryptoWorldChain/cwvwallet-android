<script type="text/javascript">
        function android_funcCreateWallet(pk){
          var info = cwv.KeyPair.genFromPrikey(pk);
          var wallet = {};
          wallet.hexPrikey = info.hexPrikey;
          wallet.hexPubkey = info.hexPubkey;
          wallet.hexAddress = info.hexAddress;
          return wallet;
        }
